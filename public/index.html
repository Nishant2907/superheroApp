<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero App</title>
    <link rel="stylesheet" href="../assets/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body id="main">
    <div class="text-center my-5">

        <h1 style="color:white">
            <legend>SuperHero App</legend>
        </h1>

        <form class="form-group text-center mt-4">
            <fieldset class="d-flex justify-content-center">
                <label for="city"></label>
                <input class="form-control w-25" placeholder="Search for SuperHero" type="text" name="heroName"
                    id="heroName">
                <button class="btn btn-dark" type="button" id="getApi"><i class="fas fa-search"></i></button>
            </fieldset>
        </form>
    </div>
    <div class="container text-center">
        <div class="d-flex justify-content-center" id="output"></div>
    </div>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/hero.js"></script>

</body>

</html>
